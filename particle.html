<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Magic Particles</title>
		<script src="src/Style.js"></script>
		<script src="src/Particle.js"></script>
		<script src="src/ShapeGenerater.js"></script>
		<script src="src/SandBox.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			canvas {
				/*background: yellow;*/
			}

			#input {
				position: fixed;
				bottom: 50px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<canvas class="canvas"></canvas>
		<input type="text" id="input" />
	</body>
	<script>
		SandBox.init(".canvas");
		SandBox.switchShape(ShapeGenerater.letter("Hello :)"));
		setTimeout(function() {
			SandBox.switchShape(ShapeGenerater.letter("World"));
		}, 1000);

		setTimeout(function() {
			var img = new Image();
			img.src = "img/qq.png";
			img.onload = function() {
				SandBox.switchShape(ShapeGenerater.imageFile(img));
			};
		}, 2000);
		

		var input = document.getElementById('input');
		input.addEventListener('change', function() {
			SandBox.switchShape(ShapeGenerater.letter(input.value));
		}, false);
	</script>
</html>
